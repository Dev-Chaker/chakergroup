  <style>
    /* ===== Toggle button ===== */
    .cg-games-toggle{
      border:1px solid #ffffff20;
      background: linear-gradient(180deg, var(--card), #0f1116);
      color: var(--ink);
      padding: 10px 14px; border-radius: 12px;
      box-shadow: 0 10px 24px #0006, inset 0 1px 0 #ffffff15;
      cursor: pointer;
    }
    .cg-games-toggle:hover{ transform: translateY(-1px); }

    /* ===== Drawer / Aside ===== */
    .cg-games{
      position: fixed; top: 0; right: 0; height: 100vh; width: 420px;
      max-width: 94vw;
      background: linear-gradient(180deg, #0b0f18, #0a0d14);
      border-left: 1px solid #ffffff22;
      box-shadow: -24px 0 80px #00000080;
      transform: translateX(100%); transition: transform .25s ease;
      display: flex; flex-direction: column; z-index: 60;
    }
    .cg-games[aria-hidden="false"]{ transform: translateX(0); }

    .cg-games__head{
      display:flex; align-items:center; gap:12px; padding:12px 12px 8px 12px;
      border-bottom:1px solid #ffffff14; color: var(--ink);
    }
    .cg-close{
      margin-left:auto; background:#ffffff12; border:1px solid #ffffff22; color:var(--ink);
      border-radius:10px; padding:6px 10px; cursor:pointer;
    }
    .cg-tabs{ display:flex; gap:8px; }
    .cg-tabs button{
      background:#ffffff10; border:1px solid #ffffff20; color:var(--ink);
      padding:6px 10px; border-radius:10px; cursor:pointer; font-size:13px;
    }
    .cg-tabs button.is-active{
      background: linear-gradient(180deg, var(--accent-2, #82a7ff), var(--accent, #7ff0d4));
      color:#0b0b0b; border-color: transparent;
    }

    /* Body + iframes */
    .cg-games__body{ position:relative; flex:1; overflow:hidden; }
    .cg-frame{
      position:absolute; inset:0; width:100%; height:100%; border:0; display:none;
      background: radial-gradient(900px 600px at 15% 10%, #2a2f6d55 0%, transparent 60%),
                  radial-gradient(900px 600px at 85% 90%, #1bb1a555 0%, transparent 60%),
                  linear-gradient(135deg, #0f1020, #1b1e3c);
    }
    .cg-frame.is-active{ display:block; }

    /* Backdrop */
    .cg-games-backdrop{
      position:fixed; inset:0; background:#0008; backdrop-filter: blur(2px);
      z-index: 50;
    }

    /* ===== Mobile: bottom-sheet ===== */
    @media (max-width: 768px){
      .cg-games{
        width: 100%; height: 70vh; left:0; right:0; bottom:0; top:auto;
        border-left:none; border-top:1px solid #ffffff22;
        transform: translateY(100%);
      }
      .cg-games[aria-hidden="false"]{ transform: translateY(0); }
    }

    html,body{height:100%;}

    }
    .wrap{max-width:980px; width:100%;}

    .mark{width:42px; height:42px; border-radius:12px; display:grid; place-items:center; background:linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow:0 10px 30px rgba(127,240,212,.25), 0 8px 24px rgba(138,167,255,.2);}

    .eyebrow{display:inline-flex; align-items:center; gap:8px; font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted);}

.cg-dock{

  <!-- === SCRIPT DU PANNEAU JEUX (√† la fin, avant </body>) === -->
  <script>
(function(){
  const drawer   = document.getElementById('cg-games');
  const backdrop = document.querySelector('.cg-games-backdrop');
  const toggleBtn= document.querySelector('.cg-games-toggle');
  const closeBtn = drawer.querySelector('.cg-close');
  const dockBtn  = drawer.querySelector('.cg-dock');
  const tabs     = Array.from(drawer.querySelectorAll('.cg-tabs button'));
  const frames   = Array.from(drawer.querySelectorAll('.cg-frame'));

  // ---- Dock preference (persist) ----
  const pref = localStorage.getItem('cgDock');
  if (pref === 'bottom') {
    drawer.classList.add('is-bottom');
    dockBtn.textContent = 'Dock: Bottom';
  }

  function open(){
    drawer.setAttribute('aria-hidden','false');
    backdrop.hidden = false;
    toggleBtn?.setAttribute('aria-expanded','true');
    // lazy load current active frame
    const active = drawer.querySelector('.cg-frame.is-active');
    if(active && !active.src){ active.src = active.dataset.src; }
  }
  function close(){
    drawer.setAttribute('aria-hidden','true');
    backdrop.hidden = true;
    toggleBtn?.setAttribute('aria-expanded','false');
  }

  // Toggle open/close
  toggleBtn?.addEventListener('click', ()=>{
    const hidden = drawer.getAttribute('aria-hidden') !== 'false';
    hidden ? open() : close();
  });
  closeBtn.addEventListener('click', close);
  backdrop.addEventListener('click', close);
  document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });

  // Dock toggle
  dockBtn.addEventListener('click', ()=>{
    const isBottom = drawer.classList.toggle('is-bottom');
    dockBtn.textContent = isBottom ? 'Dock: Bottom' : 'Dock: Right';
    localStorage.setItem('cgDock', isBottom ? 'bottom' : 'right');
  });

  // Tabs switching (3 onglets support√©s)
  tabs.forEach((btn, idx)=>{
    btn.addEventListener('click', ()=>{
      tabs.forEach((b,i)=>{
        const active = i===idx;
        b.classList.toggle('is-active', active);
        b.setAttribute('aria-selected', String(active));
        frames[i].classList.toggle('is-active', active);
        if(active && !frames[i].src){ frames[i].src = frames[i].dataset.src; }
      });
    });
  });
})();
</script>
